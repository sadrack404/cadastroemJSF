<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Lançamentos</title>
</h:head>

<h:body>
	
	<ui:include src="/menu.xhtml" />

	<h:form id="formLancamento">

		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Lançamentos" />
			</f:facet>

			<h:outputText value="Id:" />
			<h:inputText value="#{lancamentoBean.lancamento.id}" disabled="true"/>

			<h:outputText value="Nota:" />
			<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />

			<h:outputText value="Origem:" />
			<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />

			<h:outputText value="Destino:" />
			<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />
		</h:panelGrid>	
		
		<h:panelGroup>
			<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}" image="resources/img/icons8-salvar-32.png" style="margin-left:1cm"/>
			<h:commandButton value="Limpar campos" type="reset" image="resources/img/icons8-borracha-32.png" style="margin-left:1cm" />
		</h:panelGroup>
		
		<h:dataTable value="#{lancamentoBean.lancamentos}" var="lanc" border="3" cellpadding="6">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{lanc.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">NOTA FISCAL</f:facet>
				<h:outputText value="#{lanc.numeroNotaFiscal}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">ORIGEM</f:facet>
				<h:outputText value="#{lanc.empresaOrigem}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">DESTINO</f:facet>
				<h:outputText value="#{lanc.empresaDestino}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">EDITAR</f:facet>
				<h:commandLink title="Editar">
					<h:graphicImage value="/resources/img/icons8-salvar-como-32.png" />
					<f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}" />
				</h:commandLink>
			</h:column>
			
			<h:column rendered="#{(pessoaBean.permitirAcesso('ADMINISTRADOR'))}">
				<f:facet name="header">REMOVER</f:facet>
				<h:commandLink title="Remover" action="#{lancamentoBean.remover}">
					<h:graphicImage value="/resources/img/icons8-lixeira-32.png" />
					<f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>

	</h:form>
</h:body>
</html>
