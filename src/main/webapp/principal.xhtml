<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Login</title>
</h:head>

<h:body>

	<ui:include src="/menu.xhtml" />

	<h:form id="formPessoa" enctype="multipart/form-data"
		rendered="#{(pessoaBean.permitirAcesso('ADMINISTRADOR'))}">

		<b:messages />
		<!-- AQUI FICA A MENSAGEM -->

		<h:panelGrid columns="6">
			<f:facet name="header">
				<h:outputText value="Cadastro de Usuário" />
			</f:facet>

			<b:column>
				<h:outputLabel value="ID: " for="identificador" />
				<b:inputText id="identificador" value="#{pessoaBean.pessoa.id}" />
			</b:column>

			<b:column>
				<h:outputLabel value="Foto: " for="foto" />
				<h:inputFile id="foto" value="#{pessoaBean.arquivoFoto}"></h:inputFile>
			</b:column>
			<b:column>
				<h:outputLabel value="Nome: " for="nome" />
				<b:inputText id="nome" value="#{pessoaBean.pessoa.nome}"
					required="true" p:placeholder="Informe o nome"
					validatorMessage="Nome tem que ter no mininmo 3 caracteres">
					<f:validateLength minimum="3" maximum="50" />
				</b:inputText>
			</b:column>
			<b:column>
				<h:outputLabel value="Sobrenome: " for="sobrenome" />
				<b:inputText id="sobrenome" value="#{pessoaBean.pessoa.sobrenome}" />
			</b:column>
			<b:column>
				<h:outputLabel value="Idade: " for="idade" />
				<b:inputText id="idade" value="#{pessoaBean.pessoa.idade}" />
			</b:column>
			<b:column>
				<h:outputLabel value="Data de Nascimento: " />
				<b:inputText value="#{pessoaBean.pessoa.dataNascimento}" converterMessage="Data inválida!" p:placeholder="dd/mm/yyyy">
					<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="GMT-03:00" />
				</b:inputText>
			</b:column>
			<b:column>
				<h:outputLabel value="CPF: " for="cpf" />
				<b:inputText id="cpf" value="#{pessoaBean.pessoa.cpf}" />
			</b:column>
			<b:column>
				<h:outputLabel value="Sexo: " for="campoSexo" />
				<h:selectOneRadio id="campoSexo" value="#{pessoaBean.pessoa.sexo}"
					required="false">
					<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
				</h:selectOneRadio>
			</b:column>
			<b:column>
				<h:outputText value="Login: " />
				<b:inputText value="#{pessoaBean.pessoa.login}" />
			</b:column>
			<b:column>
				<h:outputText value="Senha: " />
				<b:inputText value="#{pessoaBean.pessoa.senha}"
					p:placeholder="Tenha no minimo 8 Digitos" />
			</b:column>
			<b:column>
				<h:outputLabel value="Perfil: " for="perfil" required="true" />
				<b:selectOneMenu id="perfil"
					value="#{pessoaBean.pessoa.perfilUsuario}">
					<f:selectItem itemLabel="[-SELECIONE-]" noSelectionOption="true" />
					<f:selectItem itemValue="ADMINISTRADOR" />
					<f:selectItem itemValue="SECRETARIA" />
					<f:selectItem itemValue="RECEPCIONISTA" />
				</b:selectOneMenu>
			</b:column>

			<b:column>
				<h:outputLabel value="Experiencia: " for="campoExperiencia" />
				<b:selectOneMenu id="campoExperiencia"
					value="#{pessoaBean.pessoa.nivelExperiencia}" required="false">
					<f:selectItem itemLabel="[-SELECIONE-]" noSelectionOption="true" />
					<f:selectItem itemValue="Junior" />
					<f:selectItem itemValue="Pleno" />
					<f:selectItem itemValue="Senior" />
				</b:selectOneMenu>
			</b:column>

			<b:column>
				<h:outputText value="Linguagens :" />
				<h:selectManyCheckbox id="campoLinguagens"
					value="#{pessoaBean.pessoa.linguagens}" layout="pageDirection">
					<f:selectItem itemValue="Java" itemLabel="Java" />
					<f:selectItem itemValue="PHP" itemLabel="PHP" />
					<f:selectItem itemValue="Python" itemLabel="Python" />
					<f:selectItem itemValue="JavaScript" itemLabel="JavaScript" />
					<f:selectItem itemValue="TypeScript" itemLabel="TypeScript" />
				</h:selectManyCheckbox>
			</b:column>

			<b:column>
				<h:outputLabel value="CEP: " />
				<b:inputText value="#{pessoaBean.pessoa.cep}">
					<f:ajax event="blur" execute="@form"
						listener="#{pessoaBean.pesquisarCep}" render="@form" />
				</b:inputText>

			</b:column>
			<b:column>
				<h:outputText value="Logradouro: " />
				<b:inputText value="#{pessoaBean.pessoa.logradouro}" id="logradouro"
					p:placeholder="apenas digitos" />
			</b:column>
			<b:column>
				<h:outputText value="Complemento: " />
				<b:inputText value="#{pessoaBean.pessoa.complemento}"
					id="complemento" />
			</b:column>
			<b:column>
				<h:outputText value="Bairro: " />
				<b:inputText value="#{pessoaBean.pessoa.bairro}" id="bairro" />
			</b:column>
			<b:column>
				<h:outputText value="Localidade: " />
				<b:inputText value="#{pessoaBean.pessoa.localidade}" id="localidade" />
			</b:column>
			<b:column>
				<h:outputText value="UF: " />
				<b:inputText value="#{pessoaBean.pessoa.uf}" id="uf" />
			</b:column>
			<b:column>
				<h:outputText value="IBGE: " />
				<b:inputText value="#{pessoaBean.pessoa.ibge}" id="ibge" />
			</b:column>
			<b:column>
				<h:outputText value="GIA: " />
				<b:inputText value="#{pessoaBean.pessoa.gia}" id="gia" />
			</b:column>
			<b:column>
				<h:outputText value="DDD: " />
				<b:inputText value="#{pessoaBean.pessoa.ddd}" id="ddd" />
			</b:column>
			<b:column>
				<h:outputText value="SIAFI: " />
				<b:inputText value="#{pessoaBean.pessoa.siafi}" id="siafi" />
			</b:column>
			<b:column>
				<h:outputLabel value="Ativo" />
				<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />
			</b:column>
		
			<h:panelGroup>
				<h:commandButton id="botaoNovo" value="Novo"
					action="#{pessoaBean.novo}" />
				<h:commandButton id="botaoSalvar" value="Salvar"
					action="#{pessoaBean.salvar}" />
				<h:commandButton id="botaoLimpar" value="Limpar campos"
					action="#{pessoaBean.limpar}" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>



	<h:form id="formTab">
		<b:dataTable value="#{pessoaBean.pessoas}" var="pessoa">

			<f:facet name="header">
				<h:outputText value="Lista de usuários cadastrados" />
			</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">FOTO</f:facet>
				<h:commandLink action="#{pessoaBean.downloadFoto}">
					<h:graphicImage height="50" width="50" value="#{pessoa.fotoIconBase64}" />
					<f:param name="fileDownloadId" value="#{pessoa.id}" />
				</h:commandLink>
			</h:column>

			<b:column>
				<f:facet name="header">NOME</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</b:column>

			<b:column>
				<f:facet name="header">SOBRENOME</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</b:column>

			<b:column>
				<f:facet name="header">SEXO</f:facet>
				<h:outputText value="#{pessoa.sexo}" />
			</b:column>

			<h:column rendered="#{(pessoaBean.permitirAcesso('ADMINISTRADOR'))}">
				<f:facet name="header">EDITAR</f:facet>
				<h:commandLink title="Editar" immediate="true"
					action="#{pessoaBean.editar}">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="resources/img/icons8-salvar-32.png" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">EXCLUIR</f:facet>
				<h:commandLink action="#{pessoaBean.remover}" title="excluir">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="resources/img/icons8-remove-32.png" />
				</h:commandLink>
			</h:column>
		</b:dataTable>
	</h:form>
</h:body>
</html>
