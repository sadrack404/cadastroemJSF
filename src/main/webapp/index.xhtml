<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Login</title>
</h:head>

<h:body>

	<b:messages autoUpdate="true" id="messages" />

	<b:form id="formPesso">

		<h1>Pagina de Login</h1>

		<b:panelGrid columns="3">

			<b:column>
				<h:outputLabel value="Login: " />
				<b:inputText id="campoLogin" value="#{pessoaBean.pessoa.login}"
					required="true" requiredMessage="Informe o login" />
				
			</b:column>

			<b:column>
				<h:outputLabel value="Senha: " />
				<b:inputText id="campoSenha" value="#{pessoaBean.pessoa.senha}"
					required="true" requiredMessage="Informe a senha" />
				
			</b:column>

			<b:column>
				<b:commandButton value="Login" action="#{pessoaBean.logar}"
					style="margin-left:1cm;" />
			</b:column>

		</b:panelGrid>

	</b:form>

</h:body>
</html>
